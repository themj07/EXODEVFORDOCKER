{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - École</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Connexion Admin</h1>
            <p class="subtitle">Accédez au tableau de bord</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="admin@ecole.fr" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <p class="error">{{ message }}</p>
                    {% endfor %}
                {% endif %}

                <button type="submit" class="btn">Se connecter</button>
            </form>

            <!-- <div style="margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 10px; font-size: 12px;">
                <strong>Identifiants de test :</strong><br>
                Email: admin@ecole.fr<br>
                Mot de passe: admin123
            </div> -->
        </div>
    </div>

</body>
</html>
